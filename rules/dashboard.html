<!DOCTYPE html>
<html>
<head>
    <title>ColosseuLLM</title>
    <style>
        body { font-family: monospace; background: #1a1a1a; color: #00ff00; padding: 20px; }
        .btn { padding: 10px 20px; cursor: pointer; background: #333; color: #0ff; border: 1px solid #0ff; }
        .logs { margin-top: 20px; }
        a { color: #ff00ff; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Commands</h1>
    <button class="btn" onclick="fetch('/start_game', {method:'POST'})">START MATCH</button>
    <button class="btn" onclick="fetch('/restart', {method:'POST'})">HARD RESET</button>
    
    <div class="logs">
        <h3>Live Log Files (Open in New Tab)</h3>
        <ul>
            <li><a href="/view_logs/agent1.txt" target="_blank">View Agent 1 Stream</a></li>
            <li><a href="/view_logs/agent2.txt" target="_blank">View Agent 2 Stream</a></li>
        </ul>
    </div>

    <script>
        // Simple polling to show winner status on this page
        setInterval(async () => {
            const res = await fetch('/logs');
            const data = await res.json();
            if (data.winner) alert("WINNER: " + data.winner);
        }, 3000);
    </script>
</body>
</html>
